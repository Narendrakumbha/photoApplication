<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and View Images</title>

</head>
<body style="background-color: rgb(102, 213, 100);">
    <h1>Upload and View Images</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <br>
        <br>
        <button type="submit">Upload Image</button>
    </form>

    <br>
    <br>
    
    <h2>Uploaded Images</h2>
    <div style="display: flex; gap:15px; flex-wrap: wrap;">
        {% for image, caption in images %}
            <div style="max-width: 300px;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <img src="{{ image }}" alt="Uploaded Image" width="300">
                <p>{{caption}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
